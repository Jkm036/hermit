<div>
  <!-- Button trigger modal -->
  <button
    type="button"
    [ngStyle]="{ 'background-color': backgroundcolor }"
    class=""
    class="loginbutton"
    (click)="toggle()"
  >
    Login
  </button>
</div>

<div
  class="fixed z-50 inset-0"
  id="modal"
  [ngClass]="{ hidden: !showLoginForm }"
>
  <div class="bg-gray-900 bg-opacity-60" (click)="toggle()">
    <div
      class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
    >
      <!-- This element is to trick the browser into centering the modal contents. -->
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen"
        >&#8203;</span
      >

      <div
        class="inline-block align-bottom bg-secondary rounded-lg text-left overflow-hidden transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
      >
        <!-- Add margin if you want to see some of the overlay behind the modal-->
        <div class="py-4 text-left px-6">
          <!--Title-->
          <div [hidden]="!showLoginForm" class="bg-white" id="loginModal">
            <div class="modal-body" *ngIf="showLoginForm">
              <app-modal (closeModal)="toggle()"></app-modal>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

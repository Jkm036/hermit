<div>
  <!-- Button trigger modal -->
  <button type="button" class="" class="loginbutton" (click)="toggle()">
    Login
  </button>
</div>

<div
  class="fixed z-50 inset-0"
  id="modal"
  [ngClass]="{ hidden: !showLoginForm }"
>
  <div class="bg-gray-400 bg-opacity-50">
    <div
      class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
    >
      <!-- This element is to trick the browser into centering the modal contents. -->
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen"
        >&#8203;</span
      >

      <div
        class="inline-block align-bottom bg-secondary rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
      >
        <!-- Add margin if you want to see some of the overlay behind the modal-->
        <div class="py-4 text-left px-6">
          <!--Title-->
          <div [hidden]="!showLoginForm" class="bg-white" id="loginModal">
            <div class="modal-body">
              <form
                class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
                [formGroup]="loginForm"
                (ngSubmit)="(loginFormSubmit)"
              >
                <div class="mb-3">
                  <label
                    for="id_email"
                    class="block text-gray-700 text-sm font-bold mb-2"
                    >Email address</label
                  >
                  <input
                    formControlName="email"
                    [class.is-invalid]="
                      emailField.touched && emailField.invalid
                    "
                    type="email"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="id_email"
                  />
                  <div
                    *ngIf="
                      emailField.touched && emailField.hasError('required')
                    "
                    class="text-red-500 text-xs italic"
                  >
                    Please provide a Email.
                  </div>
                  <div
                    *ngIf="emailField.touched && emailField.hasError('email')"
                    class="text-red-500 text-xs italic"
                  >
                    Email address is not valid
                  </div>
                </div>
                <div class="mb-3">
                  <label
                    for="id_Password"
                    class="block text-gray-700 text-sm font-bold mb-2"
                    >Password</label
                  >
                  <input
                    formControlName="password"
                    [class.is-invalid]="
                      passwordField.touched && passwordField.invalid
                    "
                    type="password"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="id_Password"
                  />
                  <div
                    *ngIf="
                      passwordField.touched &&
                      passwordField.hasError('required')
                    "
                    class="text-red-500 text-xs italic"
                  >
                    Please provide a Password.
                  </div>
                </div>
                <div class="flex items-center justify-between">
                  <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit"
                  >
                    Sign In
                  </button>
                  <a
                    class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                    (click)="toggle()"
                    href="#"
                  >
                    Close
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

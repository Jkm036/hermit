<div>
  <!-- Button trigger modal -->
  <button type="button" class="" class="loginbutton" (click)="toggle()">
    Login
  </button>
</div>

<div
  class="fixed z-50 inset-0"
  id="modal"
  [ngClass]="{ hidden: !showLoginForm }"
>
  <div
    class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
  >
    <!-- This element is to trick the browser into centering the modal contents. -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen"
      >&#8203;</span
    >

    <div
      class="inline-block align-bottom bg-secondary rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
    >
      <!-- Add margin if you want to see some of the overlay behind the modal-->
      <div class="py-4 text-left px-6">
        <!--Title-->
        <div [hidden]="!showLoginForm" class="bg-white" id="loginModal">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login Form</h5>
            <button type="button" (click)="toggle()" class="">Close</button>
          </div>
          <div class="modal-body">
            <form [formGroup]="loginForm" (ngSubmit)="(loginFormSubmit)">
              <div class="mb-3">
                <label for="id_email" class="form-label">Email address</label>
                <input
                  formControlName="email"
                  [class.is-invalid]="emailField.touched && emailField.invalid"
                  type="email"
                  class="form-control"
                  id="id_email"
                />
                <div
                  *ngIf="emailField.touched && emailField.hasError('required')"
                  class="bg-red-500"
                >
                  Please provide a Email.
                </div>
                <div
                  *ngIf="emailField.touched && emailField.hasError('email')"
                  class="bg-red-500"
                >
                  Email address is not valid
                </div>
              </div>
              <div class="mb-3">
                <label for="id_Password" class="form-label">Password</label>
                <input
                  formControlName="password"
                  [class.is-invalid]="
                    passwordField.touched && passwordField.invalid
                  "
                  type="password"
                  class="form-control"
                  id="id_Password"
                />
                <div
                  *ngIf="
                    passwordField.touched && passwordField.hasError('required')
                  "
                  class="bg-red-500"
                >
                  Please provide a Password.
                </div>
              </div>
              <button [disabled]="loginForm.invalid" type="submit" class="mt-3">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="center">
  <form [formGroup]="postform" (ngSubmit)="postPost()">
    <div class="mb-3 modalsection">
      <label class="block text-gray-700 text-sm font-bold mb-2">Title: </label>
      <input
        formControlName="Title"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>

    <div class="mb-3 modalsection">
      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2"
          >Community:
        </label>
        <input
          formControlName="Community"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
    </div>

    <div class="mb-3 modalsection">
      <label class="block text-gray-700 text-sm font-bold mb-2"
        >You're Thoughts:</label
      >
      <textarea
        formControlName="Content"
        rows="10"
        placeholder="Let the world know how you feel!"
        class="shadow appearance-none border rounded w-full focus:outline-none focus:shadow-outline whitespace-pre-wrap"
      >
      </textarea>
    </div>
    <!--Buttons-->
    <div class="flex items-center justify-between">
      <button
        (click)="[postPost(), onClose($event)]"
        class="hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
      >
        Submit
      </button>

      <a
        class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
        (click)="onClose($event)"
      >
        Close
      </a>
    </div>
  </form>
</div>

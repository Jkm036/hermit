<div class="center">
<form [formGroup]="postform" (ngSubmit)="postPost();onClose($event)">
<div class="mb-3 modalsection">
    <label class="block text-gray-700 text-sm font-bold mb-2">Title: </label>
    <input formControlName="Title"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
</div>

  <div class="mb-3 modalsection">
    <div>
        <label class="block text-gray-700 text-sm font-bold mb-2">Community: </label>
        <input formControlName="Community" 
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
    </div>
  </div>

<div class="mb-3 modalsection">
    <label class="block text-gray-700 text-sm font-bold mb-2">You're Thoughts:</label>
    <textarea 
    formControlName="Content" 
    rows="10"
    placeholder="Let the world know how you feel!"
    class="shadow appearance-none border rounded w-full focus:outline-none focus:shadow-outline" >
    </textarea>
    
    <div class="imagepreview" *ngIf="imagePreview && ImageField.valid">
        <img [src]="imagePreview" [alt]="TitleField.value"/>
    </div>
    <!--image input  button (on click it just passes click event to the file input)-->
    <a
    class=" flex flex-row w-auto align-baseline font-bold text-sm text-white hover:text-gray-700"
    (click)="filepicker.click()">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.774 48.774 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008V10.5z" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
      </svg>
      
    </a>
    <!--component responsible for fileupload, the value is a file object which we validate to be an image-->
    <input type="file" #filepicker (change)="imagePicked($event)"/>
    
</div>
<!--Buttons-->
  <div class="flex items-center justify-between">
      <button type="submit"
        class="hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
      >
        Submit
      </button>

      <a
        class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
        (click)="onClose($event)"
      >
        Close
      </a>
    </div>
  </form>
</div>

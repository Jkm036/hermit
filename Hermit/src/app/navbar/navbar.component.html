<div class="p-5 bg-white header">
    <!-- homescreen icon-->
    <div class="leftheader ml-5">
        <!--LEFT SUB MENU-->
        <a href="" (click)="toggleLeftSubMenu(); false">
        <svg   xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
        </svg>
        </a>
          
        <!--logo-->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z" />
        </svg>
        <div class="homediv">
            <!--home icon-->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
                stroke="currentColor" class="w-5 h-5" fill="white">
                <path strokeLinecap="round" strokeLinejoin="round"
                    d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
            </svg>
            <p>Hermit Hub</p>
        </div>

    </div>
    <!--Search Bar-->
    <div class="middleheader">
        <input class="rounded-md bg-gray-200" id="searchbox" placeholder="Search anything!" />

    </div>

    <!--drop down -->
    <div class="rightheader">

        <ng-content></ng-content>

        <div class="profiledropdown" (click)="toggleSubMenu($event)">
            <!-- profie pic-->
            <svg id="profilepic" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1"
                stroke="#a4a4a4" class="w-3 h-3">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
            </svg>
            <!-- profile -->

            <svg id="dropdownarrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#b2b2b2"
                class="w-4 h-4 ">
                <path fillRule="evenodd"
                    d="M12.53 16.28a.75.75 0 01-1.06 0l-7.5-7.5a.75.75 0 011.06-1.06L12 14.69l6.97-6.97a.75.75 0 111.06 1.06l-7.5 7.5z"
                    clipRule="evenodd" />
            </svg>

        </div>
    </div>








    <!---------------------------------------------------dropdown menu-------------------------------------------------------------------------------------------->
    <div class="submenu" [class.openmenu]="menuOpen">
        <!--menu SECTION 1(Personal)-->
        <div class="menusection">
            <div class="menuheader">
                <p>Personal

            </div>
            <hr>
            <!--menu item 1 (settings)-->

                    stroke="currentColor" class="w-4 h-4 hover:animate-bounce">

                    <path strokeLinecap="round" strokeLinejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <a href="#">
                    <p class="menuitemlabel">Settings</p>
                </a>
            </div>
            <!-- menu item 2 (Account info)-->
            <div class="menuitem">

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
                </svg>

                <a href="#">
                    <p class="menuitemlabel">Account info</p>
                </a>
            </div>
        </div>
        <!--menu SECTION 2 (Social)-->
        <div class="menusection">
            <div class="menuheader">
                <p>Social
                <p>
            </div>
            <hr>
            <!--menu item 3 (Create Community)-->

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"

                </svg>


                <a href="#">
                    <p class="menuitemlabel">Create Community</p>
                </a>
            </div>
        </div>
        <!--Menu SECTION3(Options)-->
        <div class="menusection">
            <div class="menuheader">
                <p>Options
                <p>
            </div>
            <hr>
            <!--menu item 4 (Logout)-->
            <div class="menuitem">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
                    stroke="currentColor" class="w-4 h-4">
                    <path strokeLinecap="round" strokeLinejoin="round"
                        d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
                </svg>
                <a href="#">
                    <p class="menuitemlabel">Logout</p>
                </a>
            </div>
            <!--Menu Item 5 (Switch Acocunt)-->
            <div class="menuitem">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M6 13.5V3.75m0 9.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 3.75V16.5m12-3V3.75m0 9.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 3.75V16.5m-6-9V3.75m0 3.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 9.75V10.5" />
                </svg>

                <a href="#">
                    <p class="menuitemlabel">Switch Account</p>
                </a>
            </div>
        </div>

    </div>

    <script>
    </script>

</div>
